{% block content %}

<header>
    <!-- Barra de navegación profesional y adaptable a los colores del proyecto -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Aquí puedes poner el nombre de tu proyecto o un logo -->
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Tu Proyecto</a>

            <!-- Este es el botón que se ve en celulares -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Aquí van los enlaces del menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- "ms-auto" empuja el menú hacia la derecha -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('asistente') }}">Asistente</a>
                    </li>

                    {% if session.get('user_id') %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Cerrar sesión</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Iniciar sesión</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

{% endblock %}
