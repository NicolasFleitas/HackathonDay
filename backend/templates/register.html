<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <!-- Your custom styles (served from Flask static folder) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow orange-card" style="min-width: 300px;">
        <h2 class="mb-4 text-center">Registro</h2>

        <form method="POST" action="/register">
            <div class="mb-3">
                <input class="form-control" name="username" placeholder="Usuario" required />
            </div>
            <div class="mb-3">
                <input class="form-control" type="email" name="email" placeholder="Correo electrónico" required />
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Contraseña" required />
            </div>
            <button type="submit" class="btn btn-custom w-100">Registrarse</button>
        </form>

        <p class="mt-3 text-center">
            ¿Ya tienes cuenta? <a href="/login" class="register-link">Inicia sesión aquí</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
